<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Memory Game</title>

    <script src="js/main.js"></script>
    <script src="js/card.js"></script>
    <script src="js/game.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="cards/0.png" type="image/x-icon">
</head>

<body onload="start();">

    <header>
        <div class="paddup">
            Cards found:
            <span id="limitOutput"></span>/<span id="scoreOutput">0</span>,
            Clicks:
            <span id="clicks">0</span>
        </div>

        <div class="paddup">
            <input onchange="changeLimit()" type="range" id="range" min="4" max="24">
        </div>

            <input type="button" value="Play" id="play" onclick="play_game();">
        <div id="win"></div>
    </header>

    <main id="main"></main>

    <footer>
       <p>Designed and Developed by Nitesh Thapa</p>
    </footer>

</body>

</html>
